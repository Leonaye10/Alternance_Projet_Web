<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/inscription.style.css">
    <title>Formulaire d'inscription</title>
</head>
<body>

    <!-- Navigateur -->
    <nav class="navbar">
        <img class="logo" src="../assets/images/icone.jpg" alt="logo">
        <ul>
          <li><a href="../index.html">Accueil</a></li>
          <li><a href="./inscription.html">Inscription</a></li>
          <li><a href="#">A propos</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <form class="form-table">
        <div class="form-row">
            <label for="nom">Nom :</label>
            <input type="text" placeholder="Nom" name="nom" id="nom">
        </div>
        <div class="form-row">
            <label for="prenom">Prenom :</label>
            <input type="text" placeholder="Prenom" name="prenom" id="prenom">
        </div>
        <div class="form-row">
            <label for="adresse">Adresse :</label>
            <input type="text" placeholder="Adresse" name="adresse" id="adresse">
        </div>
        <div class="form-row">
            <label for="email">Email :</label>
            <input type="text" placeholder="Email" name="email" id="email">
        </div>
        <div class="form-row">
            <input type="submit" value="Valider">
        </div>
    </form>
</body>
</html>
